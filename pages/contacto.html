<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tortas, pasteleria, desayunos, candybar, dulces, tartas dulces, dripcake, brownie, lemon pie, lettercake, cookies, buttercream, tortas de dos pisos, contacto">
    <meta name="description" content="Todo Lindo Tortas - Pastelería de diseño">
    
    <!--link de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--Link del css-->
    <link rel="stylesheet" href="../css/main.css">

    <!--nombre del html-->
    <title>Contacto - Todo Lindo Tortas</title>
</head>
<body>
    <div class=contenedor>
        <header id="arriba">
            <a href="../index.html">
                <img class="logo" src="../img/logoTodoLindoCh.png" alt="logo de Todo Lindo">
            </a>
                          
            <!-- menú de navegacion bootstrap-->
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">>
                            <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
                            <a class="nav-link" href="../pages/pasteleria.html">Pastelería</a>
                            <a class="nav-link" href="../pages/desayunos.html">Desayunos</a>
                            <a class="nav-link" href="../pages/galeria.html">Galería</a>
                            <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <h1 class="titulo">Contacto</h1>
            <!--formulario de contacto-->
            <div class="mainContacto">
                <form class="mainForm" id="mainForm">
                    <fieldset>
                        <legend> Formulario </legend>
                        <div>
                            <label for="nombre"> Completa tu nombre </label>
                            <input class="casilla" type="text" name="nombre" id="nombre" placeholder="completa tu nombre y apellido">
                        </div>
                        <div>
                            <label for="email"> Completa tu email </label>
                            <input class="casilla" type="email" required placeholder="completa tu email">
                        </div>
                        <div>
                            <label for="msg"> Mensaje: </label>
                            <textarea id="msg" name="user_message" placeholder="ingresa un mensaje"></textarea>
                          </div>
                        <div>
                            <input class="boton" type="submit" value="enviar">
                            <input class="boton" type="reset" value="resetear">
                        </div>
                    </fieldset>
                </form>

                <div id="result"> 

                </div>

                <!--imagen ilustrativa-->
                <div>
                    <img class="fotosContacto" src="../img/cokkieLapiz.jpeg" alt="galletita en forma de lapiz">
                </div>
            </div>

            <!--Boton ir arriba-->
            <div>
                <a class="arriba" href="#arriba"> Ir arriba</a>
            </div>
        </main>
        
        <!--Pie de pagina con redes-->
        <footer>
            <div>
                <a class="iconosRedes" href="https://www.instagram.com/todolindotortas/" target="_blank"><img class="logo" src="../img/iconoInstagram.png" alt="logo instagram"></a>
                <a class="iconosRedes" href="https://www.facebook.com/todolindotortas/"     target="_blank"><img class="logo" src="../img/iconoFacebook.png" alt="logo facebook"></a>
            </div>

            <h6> @TodoLindoTortas - Todos los derechos reservados </h6>

        </footer>
    </div>

    <!--link de js-->
    <script src="../contacto.js"></script>
    <!--link js para el menú-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
