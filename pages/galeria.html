<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tortas, pasteleria, desayunos, candybar, dulces, tartas dulces, dripcake, brownie, lemon pie, lettercake, cookies, buttercream, tortas de dos pisos, galeria">
    <meta name="description" content="Todo Lindo Tortas - Pastelería de diseño">

    <!--link de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Link del css-->
    <link rel="stylesheet" href="../css/main.css">

    <!--nombre del html-->
    <title>Galería - Todo Lindo Tortas</title>
</head>
<body>
    <div class=contenedor>
        <header id="arriba">
            <a href="../index.html">
                <img class="logo" src="../img/logoTodoLindoCh.png" alt="logo de Todo Lindo">
            </a>
                          
            <!-- menú de navegacion bootstrap-->
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
                            <a class="nav-link" href="../pages/pasteleria.html">Pastelería</a>
                            <a class="nav-link" href="../pages/desayunos.html">Desayunos</a>
                            <a class="nav-link" href="../pages/galeria.html">Galería</a>
                            <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!--Fotos de tortas de dos pisos-->
        <main>
            <h1 class="titulo"> Galería</h1>
            <h2 class="text-secondary"> Tortas de dos pisos </h2>
            <section class="mainGaleria">
                <img class="fotosGaleria" src="../img/tortaCande.jpg" alt="torta rosa dos pisos">
                <img class="fotosGaleria" src="../img/tortaLola.jpg" alt="torta aguamarina dos pisos">
                <img class="fotosGaleria" src="../img/tortaElsa.jpg" alt="torta Elsa">
                <img class="fotosGaleria" src="../img/tortaComunion.jpg" alt="torta comunion">
                <img class="fotosGaleria" src="../img/tortaDosPisosFrutas.jpeg" alt="torta de dos pisos crema y frutos rojos">
                <img class="fotosGaleria" src="../img/tortaHelena.JPG" alt="tortas de dos pisos con banderines Helena">
                <img class="fotosGaleria" src="../img/tortaSanti.JPG" alt="torta de dos pisos con mono 1 año Santi">
                <img class="fotosGaleria" src="../img/tortaSelene.JPG" alt="torta de dos pisos azul, blanca y plateada Selene">
            </section>

            <!--Fotos de tortas infantiles-->   
            <h2 class="text-secondary"> Tortas infantiles </h2>
            <section class="mainGaleria">
                <img class="fotosGaleria" src="../img/tortaFrozen.jpg" alt=" torta frozen">
                <img class="fotosGaleria" src="../img/tortaTren.jpg" alt="torta tren">
                <img class="fotosGaleria" src="../img/tortaFortnite.jpg" alt="torta fortnite">
                <img class="fotosGaleria" src="../img/tortaTiktok.jpg" alt="torta tik tok">
                <img class="fotosGaleria" src="../img/tortaMariposas.jpg" alt="torta mariposas">
                <img class="fotosGaleria" src="../img/tortaRoblox.JPG" alt="torta Roblox">
                <img class="fotosGaleria" src="../img/tortaRapunzel.JPG" alt="torta Rapunzel">
                <img class="fotosGaleria" src="../img/tortaCars.JPG" alt="torta cars">
                <img class="fotosGaleria" src="../img/tortaGranja.JPG" alt="torta Granja">
            </section>
            
            <!--Fotos de tortas drip cakes-->
            <h2 class=text-secondary> Drip cakes </h2>
            <section class="mainGaleria">
                <img class="fotosGaleria" src="../img/dripGatitos.JPG" alt="drip Gatitos">
                <img class="fotosGaleria" src="../img/dripFrida.JPG" alt="drip Frida">
                <img class="fotosGaleria" src="../img/dripCapitanA.JPG" alt="drip Capitan America">
            </section>
            <!--Boton ir arriba-->
            <div>
                <a class="arriba" href="#arriba"> Ir arriba</a>
            </div>
        
        </main>
        <!--Pie de pagina con redes-->
        <footer>
            <div>
                <a class="iconosRedes" href="https://www.instagram.com/todolindotortas/" target="_blank"><img class="logo" src="../img/iconoInstagram.png" alt="logo instagram"></a>
                <a class="iconosRedes" href="https://www.facebook.com/todolindotortas/" target="_blank"><img class="logo" src="../img/iconoFacebook.png" alt="logo facebook"></a> 
            </div>

            <h6> @TodoLindoTortas - Todos los derechos reservados </h6>

        </footer>
    </div> 
    <!--link js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
